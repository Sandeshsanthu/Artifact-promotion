name: ci

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      promote_to:
        description: "Promotion tag (dev|qa|prod)"
        required: true
        default: "qa"

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push (immutable tag)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/app:${{ github.sha }}

  promote:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Promote by retagging the same digest (no rebuild)
        run: |
          # Code Generated by Sidekick is for learning and experimentation purposes only.
          IMAGE="${{ vars.DOCKERHUB_USERNAME }}/app"
          DIGEST="${{ needs.build.outputs.digest }}"
          TARGET="${{ github.event.inputs.promote_to }}"

          docker buildx imagetools create \
            -t "${IMAGE}:${TARGET}" \
            "${IMAGE}@${DIGEST}"

