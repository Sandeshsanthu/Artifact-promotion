name: build-and-deploy-dev

on:
  push:
    branches: ["main"]

permissions:
  contents: write
  pull-requests: write

jobs:
  build_push_and_pr_dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push (tag=commit SHA) and capture digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/app:${{ github.sha }}

      - name: Install yq
        run: |
          sudo apt-get update
          sudo apt-get install -y yq

      - name: Checkout Manifest Repo
        uses: actions/checkout@v4
        with:
          repository: Sandeshsanthu/artifact-promotion-deployment.git
          path: manifest-repo # This puts the manifests in a sub-folder
          token: ${{ secrets.GITOPS_PAT }} # Needs a Personal Access Token with repo scope
          ref: main

      - name: Update overlays/dev to the pushed digest
        run: |
          DIGEST="${{ steps.build.outputs.digest }}"
          # FIXED: Added manifest-repo/ to the path
          FILE="manifest-repo/overlays/dev/kustomization.yaml"
          IMAGE_NAME="${{ vars.DOCKERHUB_USERNAME }}/app"

          echo "Pushed digest: ${DIGEST}"
          
          if [ ! -f "$FILE" ]; then
             echo "Error: $FILE not found at $FILE!"
             ls -R manifest-repo
             exit 1
          fi

          IMAGE_NAME="$IMAGE_NAME" NEW_DIGEST="$DIGEST" yq -i '
            .images[] |= select(.name == "app-image") |= (
              .newName = env(IMAGE_NAME) | 
              .digest = env(NEW_DIGEST) | 
              del(.newTag)
            )
          ' "$FILE"

          # FIXED: Run diff inside the manifest folder
          cd manifest-repo && git diff -- "overlays/dev/kustomization.yaml"

      - name: Create PR for dev deploy
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITOPS_PAT }}
          path: manifest-repo  # REQUIRED: Tell the PR tool where the files are
          title: "Deploy dev: ${{ github.sha }}"
          branch: "deploy/dev-${{ github.sha }}"
          commit-message: "chore: update dev image digest"
          body: "Updating dev environment to image digest ${{ steps.build.outputs.digest }}"
          add-paths: |
            overlays/dev/kustomization.yaml
