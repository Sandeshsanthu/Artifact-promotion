name: build-and-deploy-dev

on:
  push:
    branches: ["main"]

permissions:
  contents: write
  pull-requests: write

jobs:
  build_push_and_pr_dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push (tag=commit SHA) and capture digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/app:${{ github.sha }}

      - name: Install yq
        run: |
          sudo apt-get update
          sudo apt-get install -y yq

      - name: Update overlays/dev to the pushed digest
        run: |
          
          DIGEST="${{ steps.build.outputs.digest }}"
          FILE="overlays/dev/kustomization.yaml"

          echo "Pushed digest: ${DIGEST}"
          test -f "${FILE}"

          # Update: images[].digest for the app-image entry
          yq -i '
            (.images[] | select(.name == "app-image") | .newName) = "'"${{ vars.DOCKERHUB_USERNAME }}/app"'"
          ' "${FILE}"

          yq -i '
            (.images[] | select(.name == "app-image") | .digest) = "'"${DIGEST}"'"
          ' "${FILE}"

          git diff -- "${FILE}"

      - name: Create PR for dev deploy (digest update only)
        uses: peter-evans/create-pull-request@v7
        with:
          title: "Deploy dev: ${{ github.sha }}"
          branch: "deploy/dev/${{ github.sha }}"
          commit-message: "Deploy dev digest for ${{ github.sha }}"
          body: |
            Dev deploy for commit ${{ github.sha }}
            Digest: ${{ steps.build.outputs.digest }}
          add-paths: |
            overlays/dev/kustomization.yaml
